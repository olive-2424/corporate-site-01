<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Corporate Mock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <h1 class="logo">ACME Inc.</h1>
        <nav class="nav">
          <a href="#service">サービス</a>
          <a href="#about">会社情報</a>
          <a href="#contact">お問い合わせ</a>
        </nav>
        <button class="menu-toggle" aria-label="メニュー">☰</button>
      </div>
    </header>

    <main>
      <section class="hero">
        <div class="container">
          <h2>Your partner for digital solutions</h2>
          <p>企業向けのWeb開発・コンサルティング</p>
          <a class="cta" href="#contact">お問い合わせ</a>
        </div>
      </section>

      <section id="service" class="services">
        <div class="container">
          <h3>サービス</h3>
          <div class="cards">
            <article class="card">
              <h4>Web制作</h4>
              <p>LP・コーポレートサイト制作</p>
            </article>
            <article class="card">
              <h4>保守運用</h4>
              <p>月次の更新と改善</p>
            </article>
            <article class="card">
              <h4>SEO支援</h4>
              <p>集客改善の施策立案</p>
            </article>
          </div>
        </div>
      </section>

      <section id="about" class="about">
        <div class="container">
          <h3>会社情報</h3>
          <p>架空の会社説明文をここに入れます。沿革とミッションなど。</p>
        </div>
      </section>

      <section id="contact" class="contact">
        <div class="container">
          <h3>お問い合わせ</h3>
          <form>
            <input type="text" placeholder="会社名／お名前" />
            <input type="email" placeholder="メールアドレス" />
            <textarea placeholder="お問い合わせ内容"></textarea>
            <button type="submit">送信</button>
          </form>
        </div>
      </section>
    </main>

    <footer class="site-footer">
      <div class="container">
        <p>© ACME Inc. All rights reserved.</p>
      </div>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
